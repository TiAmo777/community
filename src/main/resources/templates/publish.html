<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
<div th:replace="_fragment :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题————">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（请参照右侧提示）：</label>
                    <textarea name="description" th:text="${description}" id="description" cols="30" class="form-control" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以“，”隔开">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                             th:if="${error != null}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            Q:如何增强账户安全系数？<br>
            A:您可以登录“健淘汇”网站，在“我用户信息-密码修改”里，通过经常性修改密码增加账户的安全系数，保证账户安全。
            Q:如何找回密码？<br>
            A:为了保护客户利益，我们无法看到您的密码。当您忘记密码时，请登录注册页面，点击"忘记密码"，系统会自动将您的密码通过email告诉您，您可以登录"会员中心"去更改密码，以确保您的利益。<br>
            Q:如何设置邮箱验证？<br>
            A:登录用户中心，在欢迎页面如看到如下提示，则证明您还没有通过邮箱验证，可点击验证。<br>
            Q:邮箱想修改怎么办？<br>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
